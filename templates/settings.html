<div class="container">
    <h3 class="text-center"><span class="label label-default">Settings</span></h3>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form  novalidate class="form-horizontal">
            <div class="form-group">
                <label for="namE" class="col-sm-3 control-label">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="namE"  ng-model="namE" placeholder="Enter Name Here">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email"  ng-model="email" placeholder="Enter Email Here">
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username"  ng-model="username" placeholder="Enter Username Here">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password"  ng-model="password" placeholder="Enter Password Here">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone"  ng-model="phone" placeholder="Enter Phone Number Here">
                </div>
            </div>
        </form>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input class="btn btn-default" type="button" ng-click="cancelSettings()" value="Cancel" />
            <input class="btn btn-success" type="button" ng-click="saveAcct()" value="Save Settings" />
            <input class="btn btn-danger" type="button" ng-click="deleteAcct()" value="Delete Account" />
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="col-md-3"></div>
</div>
