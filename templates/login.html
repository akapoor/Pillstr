<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-option-vertical" ></span>
                </button>
                <span class="glyphicon glyphicon-home navbar-brand" style="padding: 13px 15px 0 0;" ></span>
                <a class="navbar-brand" href="#/logiin">Pillstr</a>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</nav>
<div class="container">
    <h3 class="text-center">Welcome to Pillstr</h3>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form  novalidate class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username"  ng-model="username" placeholder="Enter Username Here">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password"  ng-model="password" placeholder="Enter Password Here">
                </div>
            </div>

            <h4 id = "error" ng-if='state == false'>Login Error. Please re-enter the correct username and password.</h4>
        </form>

    <div class="col-md-3"></div>
    <div class="col-md-8">
        <input class="btn btn-primary" type="button" ng-click="login()" value="Sign In" />
        <input type="button" class="btn btn-success"ng-click="createAcct()" value="Create Account" />
    </div>
    <div class="col-md-1"></div>
    </div>
    <div class="col-md-3"></div>
</div>
