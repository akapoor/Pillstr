<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="login">
    <form novalidate class="simple-form">
        <input type="text" ng-model="email" placeholder="Email"/><br /><br />
        <input type="password" ng-model="password" placeholder="Password" /><br /><br />

        <input type="button" ng-click="login()" value="Sign In" />
        <h4 id = "error" ng-if='state == false'>*Login Error. Please re-enter the correct email and password.</h4>
    </form>
</div>

<div >
    <input id="createAcct" type="button" ng-click="createAcct()" value="Create Account" />
</div>

</body>
</html>
